<script>
    function formatNumber(num) {
        if (num === 0) return "0";
        if (Math.abs(num) >= 1) {
            return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
        } else if (Math.abs(num) >= 0.01) {
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        } else {
            return num.toFixed(5).replace(/0+$/,"").replace(/\.$/,"");
        }
    }

    function formatVolumeSI(value_ul) {
        if (value_ul >= 1e6) {
            return `${formatNumber(value_ul / 1e6)} L`;
        } else if (value_ul >= 1e3) {
            return `${formatNumber(value_ul / 1e3)} mL`;
        } else if (value_ul >= 1) {
            return `${formatNumber(value_ul)} ŒºL`;
        } else if (value_ul >= 1e-3) {
            return `${formatNumber(value_ul * 1e3)} nL`;
        } else if (value_ul > 0) {
            return `${formatNumber(value_ul * 1e6)} pL`;
        } else {
            return "0";
        }
    }

    function formatMassSI(value_mg) {
        if (value_mg >= 1000) {
            return `${formatNumber(value_mg / 1000)} g`;
        } else if (value_mg >= 1) {
            return `${formatNumber(value_mg)} mg`;
        } else if (value_mg >= 0.001) {
            return `${formatNumber(value_mg * 1000)} Œºg`;
        } else if (value_mg > 0) {
            return `${formatNumber(value_mg * 1e6)} ng`;
        } else {
            return "0";
        }
    }

    function fetchPubChem() {
        const cid = document.getElementById('cid').value.trim();
        
        if (!cid) {
            alert("CID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            return;
        }
        
        const originalEndpoint = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/property/MolecularWeight,IUPACName,Title,CanonicalSMILES,MolecularFormula/JSON`;
        const proxyEndpoint = `https://api.allorigins.win/get?url=${encodeURIComponent(originalEndpoint)}`;
        
        fetch(proxyEndpoint)
            .then(response => {
                if (!response.ok) throw new Error("ÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ");
                return response.json();
            })
            .then(proxyData => {
                const data = JSON.parse(proxyData.contents);
                const prop = data.PropertyTable.Properties[0];
                
                if (prop.CID) document.getElementById('cid').value = prop.CID;
                if (prop.MolecularWeight) document.getElementById('mw').value = prop.MolecularWeight;

                let infoHTML = "<table class='info-table'>";
                infoHTML += `<tr><td class='info-label'>CID</td><td>${prop.CID ? prop.CID : "-"}</td></tr>`;
                infoHTML += `<tr><td class='info-label'>ÂåñÂ≠¶Âºè</td><td>${prop.MolecularFormula ? prop.MolecularFormula : "-"}</td></tr>`;
                infoHTML += `<tr><td class='info-label'>ÂàÜÂ≠êÈáè</td><td>${prop.MolecularWeight ? prop.MolecularWeight : "-"}</td></tr>`;
                if (prop.CanonicalSMILES)
                    infoHTML += `<tr><td class='info-label'>SMILES</td><td>${prop.CanonicalSMILES}</td></tr>`;
                infoHTML += "</table>";
                document.getElementById('drug_info').innerHTML = infoHTML;
                document.getElementById('drug_info').style.display = "block";
                calculate();
            })
            .catch(error => {
                document.getElementById('drug_info').style.display = "none";
                alert("Áâ©Ë≥™ÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message);
            });
    }

    function calculate() {
        const mw = parseFloat(document.getElementById('mw').value);
        const molarity = parseFloat(document.getElementById('molarity').value);
        const molarity_unit = parseFloat(document.getElementById('molarity_unit').value);
        const volume = parseFloat(document.getElementById('volume').value);
        const volume_unit = parseFloat(document.getElementById('volume_unit').value);
        const mass_unit = document.getElementById('mass_unit').value;

        const final_molarity = parseFloat(document.getElementById('final_molarity').value);
        const final_molarity_unit = parseFloat(document.getElementById('final_molarity_unit').value);
        const final_total_vol = parseFloat(document.getElementById('final_total_vol').value);
        const final_total_vol_unit = parseFloat(document.getElementById('final_total_vol_unit').value);

        if (isNaN(mw) || mw <= 0) {
            document.getElementById('result').innerText = 'ÂàÜÂ≠êÈáè„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            return;
        }
        if (isNaN(molarity) || molarity <= 0) {
            document.getElementById('result').innerText = '„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤„ÅÆ„É¢„É´ÊøÉÂ∫¶„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            return;
        }
        if (isNaN(volume) || volume <= 0) {
            document.getElementById('result').innerText = '„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤Èáè„ÇíÊ≠£„Åó„ÅèÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            return;
        }

        const molarity_molL = molarity * molarity_unit;
        const volume_L = volume * volume_unit;
        const mass_g = mw * molarity_molL * volume_L;
        const mass_mg = mass_g * 1000;

        let solvent_ul = 0;
        if (volume_unit == 1) {
            solvent_ul = volume * 1000000;
        } else if (volume_unit == 0.001) {
            solvent_ul = volume * 1000;
        } else {
            solvent_ul = volume;
        }
        let solvent_str = formatVolumeSI(solvent_ul);

        let result_str = `<span class="result-section">„Äê„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤Ë™øË£Ω„Äë</span><br>`;
        result_str += `ÂøÖË¶Å„Å™Ëñ¨„ÅÆË≥™Èáè: <strong>${formatMassSI(mass_mg)}</strong><br>`;
        result_str += `ÔºàËñ¨ <strong>${formatMassSI(mass_mg)}</strong> Ôºã Ê∫∂Â™í <strong>${solvent_str}</strong> „ÇíÊ∑∑ÂêàÔºâ`;

        if (mass_mg < 1) {
            const stock_conc_mgml = 10;
            const min_weight_mg = 1;
            let stock_vol_ml = min_weight_mg / stock_conc_mgml;
            if (stock_vol_ml < 1) stock_vol_ml = 1;
            const stock_weight_mg = stock_conc_mgml * stock_vol_ml;
            const required_stock_vol_ml = mass_mg / stock_conc_mgml;
            const required_stock_vol_ul = required_stock_vol_ml * 1000;
            const total_vol_ul = solvent_ul;
            const diluent_vol_ul = total_vol_ul - required_stock_vol_ul;

            let diluent_str = formatVolumeSI(diluent_vol_ul);
            let total_vol_str = formatVolumeSI(total_vol_ul);

            result_str += `
<br><br><span class="result-warning">‚ö†Ô∏è ÂøÖË¶Å„Å™Ëñ¨Èáè„Åå1mgÊú™Ê∫Ä„Åß„Åô„ÄÇÁõ¥Êé•„ÅÆÁß§Èáè„ÅØÂõ∞Èõ£„Åß„Åô„ÄÇ</span>
<br>‰æãÔºö10mg/mL„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤„Çí <strong>${formatNumber(stock_vol_ml)}</strong> mL‰ΩúÊàê
ÔºàËñ¨ <strong>${formatNumber(stock_weight_mg)}</strong> mg Ôºã Ê∫∂Â™í <strong>${formatNumber(stock_vol_ml)}</strong> mLÔºâ
<br>„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤„Åã„Çâ <strong>${formatVolumeSI(required_stock_vol_ul)}</strong>Ôºà= <strong>${formatNumber(required_stock_vol_ml)}</strong> mLÔºâ„Çí
Êñ∞„Åó„ÅÑÂÆπÂô®„Å´Âèñ„Çä„ÄÅ<strong>${diluent_str}</strong>„ÅÆÊ∫∂Â™í„ÇíÂä†„Åà„Å¶ÊúÄÁµÇÂÆπÈáè <strong>${total_vol_str}</strong>„Å®„Åó„Åæ„Åô„ÄÇ
            `;
        }

        if (!isNaN(final_molarity) && final_molarity > 0 &&
            !isNaN(final_total_vol) && final_total_vol > 0) {

            const C1 = molarity * molarity_unit;
            const C2 = final_molarity * final_molarity_unit;
            const V2_unit = parseFloat(document.getElementById('final_total_vol_unit').value);
            const V2 = final_total_vol * (V2_unit === 1 ? 1000 : 1);
            const V1 = (C2 * V2 / 1e6) / C1 * 1e6;
            const V1_fixed = Math.max(0, V1);
            const diluent_uL = V2 - V1_fixed;

            result_str += `<br><br><span class="result-section">„ÄêÂÆüÈ®ìÊôÇ„ÅÆ„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤Ê∑ªÂä†Èáè„Äë</span><br>`;
            result_str += `
ÊúÄÁµÇÊøÉÂ∫¶ <strong>${formatNumber(final_molarity)}</strong> ${document.getElementById('final_molarity_unit').options[document.getElementById('final_molarity_unit').selectedIndex].text}„ÄÅ
ÊúÄÁµÇÊ∂≤Èáè <strong>${formatNumber(final_total_vol)}</strong> ${document.getElementById('final_total_vol_unit').options[document.getElementById('final_total_vol_unit').selectedIndex].text}<br>
‚Üí <strong>„Çπ„Éà„ÉÉ„ÇØÊ∫∂Ê∂≤ ${formatVolumeSI(V1_fixed)}</strong> Ôºã Ê∫∂Â™í <strong>${formatVolumeSI(diluent_uL)}</strong>ÔºàÂêàË®à <strong>${formatVolumeSI(V2)}</strong>Ôºâ`;
        }

        document.getElementById('result').innerHTML = result_str;
    }
