<script>
    function formatNumber(num) {
        if (num === 0) return "0";
        if (Math.abs(num) >= 1) {
            return num.toLocaleString(undefined, { maximumFractionDigits: 2 });
        } else if (Math.abs(num) >= 0.01) {
            return num.toLocaleString(undefined, { maximumFractionDigits: 4 });
        } else {
            return num.toFixed(5).replace(/0+$/,"").replace(/\.$/,"");
        }
    }

    function formatVolumeSI(value_ul) {
        if (value_ul >= 1e6) {
            return `${formatNumber(value_ul / 1e6)} L`;
        } else if (value_ul >= 1e3) {
            return `${formatNumber(value_ul / 1e3)} mL`;
        } else if (value_ul >= 1) {
            return `${formatNumber(value_ul)} Î¼L`;
        } else if (value_ul >= 1e-3) {
            return `${formatNumber(value_ul * 1e3)} nL`;
        } else if (value_ul > 0) {
            return `${formatNumber(value_ul * 1e6)} pL`;
        } else {
            return "0";
        }
    }

    function formatMassSI(value_mg) {
        if (value_mg >= 1000) {
            return `${formatNumber(value_mg / 1000)} g`;
        } else if (value_mg >= 1) {
            return `${formatNumber(value_mg)} mg`;
        } else if (value_mg >= 0.001) {
            return `${formatNumber(value_mg * 1000)} Î¼g`;
        } else if (value_mg > 0) {
            return `${formatNumber(value_mg * 1e6)} ng`;
        } else {
            return "0";
        }
    }

    function fetchPubChem() {
        const cid = document.getElementById('cid').value.trim();
        
        if (!cid) {
            alert("CIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
            return;
        }
        
        const originalEndpoint = `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/cid/${cid}/property/MolecularWeight,IUPACName,Title,CanonicalSMILES,MolecularFormula/JSON`;
        const proxyEndpoint = `https://api.allorigins.win/get?url=${encodeURIComponent(originalEndpoint)}`;
        
        fetch(proxyEndpoint)
            .then(response => {
                if (!response.ok) throw new Error("æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
                return response.json();
            })
            .then(proxyData => {
                const data = JSON.parse(proxyData.contents);
                const prop = data.PropertyTable.Properties[0];
                
                if (prop.CID) document.getElementById('cid').value = prop.CID;
                if (prop.MolecularWeight) document.getElementById('mw').value = prop.MolecularWeight;

                let infoHTML = "<table class='info-table'>";
                infoHTML += `<tr><td class='info-label'>CID</td><td>${prop.CID ? prop.CID : "-"}</td></tr>`;
                infoHTML += `<tr><td class='info-label'>åŒ–å­¦å¼</td><td>${prop.MolecularFormula ? prop.MolecularFormula : "-"}</td></tr>`;
                infoHTML += `<tr><td class='info-label'>åˆ†å­é‡</td><td>${prop.MolecularWeight ? prop.MolecularWeight : "-"}</td></tr>`;
                if (prop.CanonicalSMILES)
                    infoHTML += `<tr><td class='info-label'>SMILES</td><td>${prop.CanonicalSMILES}</td></tr>`;
                infoHTML += "</table>";
                document.getElementById('drug_info').innerHTML = infoHTML;
                document.getElementById('drug_info').style.display = "block";
                calculate();
            })
            .catch(error => {
                document.getElementById('drug_info').style.display = "none";
                alert("ç‰©è³ªæƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message);
            });
    }

    function calculate() {
        const mw = parseFloat(document.getElementById('mw').value);
        const molarity = parseFloat(document.getElementById('molarity').value);
        const molarity_unit = parseFloat(document.getElementById('molarity_unit').value);
        const volume = parseFloat(document.getElementById('volume').value);
        const volume_unit = parseFloat(document.getElementById('volume_unit').value);
        const mass_unit = document.getElementById('mass_unit').value;

        const final_molarity = parseFloat(document.getElementById('final_molarity').value);

        const final_total_vol = parseFloat(document.getElementById('final_total_vol').value);
        const final_total_vol_unit = parseFloat(document.getElementById('final_total_vol_unit').value);

        if (isNaN(mw) || mw <= 0) {

        if (isNaN(molarity) || molarity <= 0) {

        const molarity_molL = molarity * molarity_unit;
        const volume_L = volume * volume_unit;
        const mass_g = mw * molarity_molL * volume_L;

        let solvent_str = formatVolumeSI(solvent_ul);

        let result_str = `<span class="result-section">ã€ã‚¹ãƒˆãƒƒã‚¯æº¶æ¶²èª¿è£½ã€‘</span><br>`;
        result_str += `å¿…è¦ãªè–¬ã®è³ªé‡: <strong>${formatMassSI(mass_mg)}</strong><br>`;
        result_str += `ï¼ˆè–¬ <strong>${formatMassSI(mass_mg)}</strong> ï¼‹ æº¶åª’ <strong>${solvent_str}</strong> ã‚’æ··åˆï¼‰`;

        if (mass_mg < 1) {

            const required_stock_vol_ul = required_stock_vol_ml * 1000;
            const total_vol_ul = solvent_ul;
            const diluent_vol_ul = total_vol_ul - required_stock_vol_ul;

            let diluent_str = formatVolumeSI(diluent_vol_ul);
            let total_vol_str = formatVolumeSI(total_vol_ul);

            result_str += `
<br><br><span class="result-warning">âš ï¸ å¿…è¦ãªè–¬é‡ãŒ1mgæœªæº€ã§ã™ã€‚ç›´æ¥ã®ç§¤é‡ã¯å›°é›£ã§ã™ã€‚</span>
<br>ä¾‹ï¼š10mg/mLã‚¹ãƒˆãƒƒã‚¯æº¶æ¶²ã‚’ <strong>${formatNumber(stock_vol_ml)}</strong> mLä½œæˆ
ï¼ˆè–¬ <strong>${formatNumber(stock_weight_mg)}</strong> mg ï¼‹ æº¶åª’ <strong>${formatNumber(stock_vol_ml)}</strong> mLï¼‰
<br>ã‚¹ãƒˆãƒƒã‚¯æº¶æ¶²ã‹ã‚‰ <strong>${formatVolumeSI(required_stock_vol_ul)}</strong>ï¼ˆ= <strong>${formatNumber(required_stock_vol_ml)}</strong> mLï¼‰ã‚’
æ–°ã—ã„å®¹å™¨ã«å–ã‚Šã€<strong>${diluent_str}</strong>ã®æº¶åª’ã‚’åŠ ãˆã¦æœ€çµ‚å®¹é‡ <strong>${total_vol_str}</strong>ã¨ã—ã¾ã™ã€‚
            `;
        }

        if (!isNaN(final_molarity) && final_molarity > 0 &&
            !isNaN(final_total_vol) && final_total_vol > 0) {

            const C1 = molarity * molarity_unit;
            const C2 = final_molarity * final_molarity_unit;
            const V2_unit = parseFloat(document.getElementById('final_total_vol_unit').value);
            const V2 = final_total_vol * (V2_unit === 1 ? 1000 : 1);
            const V1 = (C2 * V2 / 1e6) / C1 * 1e6;
            const V1_fixed = Math.max(0, V1);
            const diluent_uL = V2 - V1_fixed;

            result_str += `<br><br><span class="result-section">ã€å®Ÿé¨“æ™‚ã®ã‚¹ãƒˆãƒƒã‚¯æº¶æ¶²æ·»åŠ é‡ã€‘</span><br>`;
            result_str += `
æœ€çµ‚æ¿ƒåº¦ <strong>${formatNumber(final_molarity)}</strong> ${document.getElementById('final_molarity_unit').options[document.getElementById('final_molarity_unit').selectedIndex].text}ã€
æœ€çµ‚æ¶²é‡ <strong>${formatNumber(final_total_vol)}</strong> ${document.getElementById('final_total_vol_unit').options[document.getElementById('final_total_vol_unit').selectedIndex].text}<br>
â†’ <strong>ã‚¹ãƒˆãƒƒã‚¯æº¶æ¶² ${formatVolumeSI(V1_fixed)}</strong> ï¼‹ æº¶åª’ <strong>${formatVolumeSI(diluent_uL)}</strong>ï¼ˆåˆè¨ˆ <strong>${formatVolumeSI(V2)}</strong>ï¼‰`;
        }

        document.getElementById('result').innerHTML = result_str;
    }
